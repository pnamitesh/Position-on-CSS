<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(226, 166, 13);
            max-height: max-content;
            width: 250px;
            height: 250px;
            text-align: center;
            border-radius: 30px;
        }
        img{
            width: 240px;
            border-radius: 20px;
            margin-top: 20px;
        }
        p{
            display: inline;
        }
        h3{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pw.png" alt="">
        <h3>Course Name:</h3>
        <p>PW skills Full Stack Development</p>
    </div>
</body>
</html>
